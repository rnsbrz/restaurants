<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: rgb(186, 209, 252);">
<div th:insert="header :: header"></div>
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card custom-background text-black" style="border-radius: 0.5rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-0 mt-md-4 pb-2">
              <h2 class="fw-bold mb-5">Restaurant Details</h2>
              <div class="mb-4">
                <label class="form-label">Title:</label>
                <p th:text="${book.title}"></p>
              </div>
              <div class="mb-4">
                <label class="form-label">Code:</label>
                <p th:text="${book.code}"></p>
              </div>
              <div class="mb-4">
                <label class="form-label">Address:</label>
                <p th:text="${book.address}"></p>
              </div>
              <div class="mb-4">
                <label class="form-label">Genre:</label>
                <p th:text="${genre.name}"></p>
              </div>
              <div class="mb-4">
                <label class="form-label">Food 1:</label>
                <p th:text="${genre.food1}"></p>
              </div>
              <div class="mb-4">
                <label class="form-label">Food 2:</label>
                <p th:text="${genre.food2}"></p>
              </div>
              <div class="mb-4">
                <label class="form-label">Food 3:</label>
                <p th:text="${genre.food3}"></p>
              </div>
              <a href="/dashboard" class="btn btn-primary btn-lg px-5 mb-5">Back to Dashboard</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
